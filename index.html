      </div>
    </nav>

  </header>

  <main>
    <h2 class="text-center text-primary mt-5 pt-4">¿Listo para registrar a tu mejor amigo?</h2>

    <section class="container d-flex justify-content-center mt-5 pt-5 mb-5 ">

      <form class="col-12 col-lg-6 needs-validation" data-bs-toggle="validator" novalidate id="form">
        <div class="mb-4">
          <label for="nombre" class="form-label text-danger">Nombre de la especie</label>
          <input type="text" class="form-control" id="nombre" required>
          <div class="invalid-feedback text-primary " id="nombreInvalido">

          </div>
        </div>

        <div class="mb-4">
          <label for="clasificacion" class="form-label text-danger">Clasificacion de la especie</label>
          <input type="text" class="form-control" id="clasificacion" required>
          <div class="invalid-feedback text-primary" id="calsificacionInvalido">

          </div>
        </div>

        <div class="mb-4">
          <label for="esperanza" class="form-label text-danger">Esperanza de vida promedio</label>
          <input type="number" class="form-control" id="esperanza" required>
          <div class="invalid-feedback text-primary" id="esperanzaInvalido">

          </div>
        </div>

        <div class="mb-4">
          <label for="peso" class="form-label text-danger">Peso promedio</label>
          <input type="number" class="form-control" id="peso" required>
          <div class="invalid-feedback text-primary" id="pesoInvalido">

          </div>
        </div>

        <div class="mb-4">
          <label for="alimentacion" class="form-label text-danger">Alimentacion</label>
          <input type="text" class="form-control" id="alimentacion" required>
          <div class="invalid-feedback text-primary" id="alimentacionInvalido">

          </div>
        </div>

        <div class="mt-5 d-flex justify-content-center">
          <button type="submit" class="btn btn-danger text-primary " id="btnProcesar">Enviar</button>
        </div>
      </form>
    </section>

    <!-- toasts -->

    <div class="toast-container " style="position: fixed; top: 0; right: 0;">
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="toastEspecie">
        <div class="toast-header">
          <strong class="me-auto text-danger">¡Especie creada!</strong>
          <small class="text-body-secondary">Justo Ahora</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body d-flex align-items-center bg-light">
          ¡Genial! Ya puedes encontrar a tu especie en nuestra lista de especies. <span
            class="material-symbols-outlined">done</span>
        </div>
      </div>

  </main>
